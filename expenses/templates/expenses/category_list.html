{% extends "base.html" %}

{% block content %}
<a href="{% url 'expenses:category-create' %}">add</a>

<table border="1">
    <thead>
    <tr>
        <th>name</th>
        <th>actions</th>
        <th>actions</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in object_list %}
    <tr>
        <td>{{obj.name}}</td>
        <td><a href="{% url 'expenses:category-delete' obj.id %}">delete</a></td>
        <td><a href="{% url 'expenses:category-update' obj.id %}">update</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<table border="1">
    <thead>
    <tr>
        <th>name</th>
        <th>expenses</th>
    </tr>
    </thead>
    <tbody>
    {% for key, value in query_set.items %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
